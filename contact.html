  <header class="site">

  <main class="container">
    <section>
      <h1 class="section-title">Contact</h1>
      <div class="card">
        <p class="proj-desc">Want to collaborate or chat about a role? Send a message:</p>
        <form id="contactForm" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(240px,1fr))">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required placeholder="Your name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
          <div style="grid-column:1/-1">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Tell me about your project or roleâ€¦"></textarea>
          </div>
          <div>
            <button class="btn" type="submit">Send Message</button>
          </div>
        </form>
        <p id="formStatus" role="status" aria-live="polite" class="lead" style="margin-top:8px"></p>
      </div>
    </section>
  </main>
